{% extends "mychatapp/base.html" %} {% block content %}

<style>
  .friends-container {
    font-family: Cascadia Code Light !important;
    width: 100%;
    height: 600px;
    overflow-y: auto;
  }

  .friends-container::-webkit-scrollbar{
    display: none;
  }
</style>

<div class="chat-container" style="height: 90vh;">
  <div class="main">
    <div class="logo">ChatMe</div>

    <div class="sub-main">
      <div class="main-user">
        <img src="{{user.pic.url}}" />
      </div>
      <p>@{{request.user.username}}</p>
    </div>
  </div>

  <div class="header">Messages</div>

  
  <div class="friends-container">
    {% for friend in friends %}
      <a href="{% url 'detail' friend.profile.id %}" style="color: black; text-decoration: none">
        <div class="friends">
          <div class="pic">
            <img
              src="{{friend.profile.pic.url}}"
              alt=""
            />
          </div>

          <div class="name">
            <h5 style="margin-bottom: 0;">{{friend.profile.name}}</h5>
            <p>How are you doing!</p>
          </div>
          <div class="time_new_msg">
            {% comment %} <p>7:30am</p> {% endcomment %}
          </div>


          <div class="msg">0</div>
        </div>
      </a>
  
    {% endfor %}

<script>

  setInterval(getNotification, 1000)

  function getNotification(){
    let url = "{% url 'notification' %}"

    fetch(url)
    .then(response => response.json())
    .then(data => {
      console.log(data)
      let chatNotificationBtn = document.getElementsByClassName("msg")
      for(let i=0; i<data.length; i++){
        chatNotificationBtn[i].innerText = data[i];
      }
    })
    .catch(error => {
      console.log(error)
    })
  }

</script>
